<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston Dice Game</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="hidden total"> Total Rounds</div>
    <br>
    <div class="rounds"> Total Rounds: </div>

    <input type="text" id="round_selector v-show" class="round_selector" maxlength="3" size="3" />
    <button type="button" class="button_check">start the game</button> 
    <br/><br/>
    <div class = "hidden round">
        <h1> Round: </h1>
    </div>

    <h2>Player 1</h2>
    <div class = "player1"> 
        <button type="button" class="hidden dice_turn_Player1" id="v-show"> Roll Dice</button>
        <button type="button" class="hidden dice_button_Player1" id="v-show"> Roll Dice</button>
        <div class = "totalPlayer1"></div>
        <button type="button" class="hidden end_Turn_Player1" id="v-show"> end turn</button>
        <br>
        <div class="hidden turn_Player1_1Boolean"></div>
        <div class="hidden dice_Player1Boolean"></div>
    </div>

    <h2>Player 2</h2>
    <div class = "player2">
        <button type="button" class="hidden dice_turn_Player2" id="v-show"> Roll Dice</button>
        <button type="button" class="hidden dice_button_Player2" id="v-show"> Roll Dice</button>
        <div class = "totalPlayer1"></div>
        <button type="button" class="hidden end_Turn_Player2" id="v-show"> end turn</button>
        <br>
        <div class="hidden turn_Player2_1Boolean"></div>
        <div class="hidden dice_Player2Boolean"></div>
    </div>
    <br>
    <button type="button" class="hidden continue" id="v-show"> continue</button>
    <div class="turn"></div>
    <br>
    <br>
    <button type="button" class="hidden restart_button" id="v-show">Restart Game</button>
    <div class="scoreboard"></div>
    <div class="gameWon"></div>
    <script src="dice.js"></script>
</body>
</html>
